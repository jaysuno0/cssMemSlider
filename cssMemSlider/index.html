<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemSlider | rs-school</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="img/logo.jpg">
</head>
<body>
  <div class="container">
    <input class="control-radio" id="control-1" type="radio" name="gallery-controller" checked>
    <input class="control-radio" id="control-2" type="radio" name="gallery-controller">
    <input class="control-radio" id="control-3" type="radio" name="gallery-controller">
    <input class="control-radio" id="control-4" type="radio" name="gallery-controller">

    <div class="gallery">
      <div class="gallery__image-wrapper">
        <img class="gallery__image" src="img/deadline.jpg" alt="running girl meme image">
      </div>
      <div class="gallery__image-wrapper">
        <img class="gallery__image" src="img/student1.jpg" alt="crying face image">
      </div>
      <div class="gallery__image-wrapper">
        <img class="gallery__image" src="img/rs.jpg" alt="sponge bob weak vs strong meme image">
      </div>
      <div class="gallery__image-wrapper">
        <img class="gallery__image" src="img/auto-test.jpg" alt="crying peter parker meme imgage">
      </div>
    </div>

    <div class="text-wrapper">
      <p id="text-1" class="text">RSS-student typical state the day before cross-check</p>
      <p id="text-2" class="text">When you first meet student1</p>
      <p id="text-3" class="text">Programmer after frontend course vs programmer after RSS frontend course</p>
      <p id="text-4" class="text">When your solution for "code wars" task passed all tests</p>
    </div>

    <div class="controls-wrapper">
      <label class="control-wrapper" for="control-1">
        <div class="control"></div>
      </label>
      <label class="control-wrapper" for="control-2">
        <div class="control"></div>
      </label>
      <label class="control-wrapper" for="control-3">
        <div class="control"></div>
      </label>
      <label class="control-wrapper" for="control-4">
        <div class="control"></div>
      </label>
    </div>
  </div>
</body>
</html>
