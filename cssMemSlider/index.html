<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemSlider | rs-school</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <input id="control-1" class="control" type="radio" name="gallery-controller" checked>
    <input id="control-2" class="control" type="radio" name="gallery-controller">
    <input id="control-3" class="control" type="radio" name="gallery-controller">
    <input id="control-4" class="control" type="radio" name="gallery-controller">

    <div class="gallery">
      <div class="gallery__image-wrapper">
        <img class="gallery__image" src="img/deadline.jpg" alt="running girl meme image">
      </div>
      <div class="gallery__image-wrapper">
        <img class="gallery__image" src="img/student1.jpg" alt="crying face image">
      </div>
      <div class="gallery__image-wrapper">
        <img class="gallery__image" src="img/rs.jpg" alt="sponge bob weak vs strong meme image">
      </div>
      <div class="gallery__image-wrapper">
        <img class="gallery__image" src="img/auto-test.jpg" alt="crying peter parker meme imgage">
      </div>
    </div>

    <div class="text-wrapper">
      <p id="text-1" class="text">RSS-student typical state the day before cross-check.</p>
      <p id="text-2" class="text">When you first get to know who is student1.</p>
      <p id="text-3" class="text">Programmers after frontend course vs programmers after RSS frontend course.</p>
      <p id="text-4" class="text">When you get 100% for auto-test.</p>
    </div>
  </div>
</body>
</html>
